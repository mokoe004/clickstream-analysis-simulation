version: "3.8"

services:
  # Starting Kafka and zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - sparknet

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      # KAFKA_CREATE_TOPICS: "clickstream:1:1"
    depends_on:
      - zookeeper
    networks:
      - sparknet

  # create topics
  topic-init:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - kafka
    networks:
      - sparknet
    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "
      echo 'Warte auf Kafka...';
      sleep 10;
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic clickstream;
      echo 'Topic erstellt.';
      "

  # Start spark
  spark:
    image: spark:3.5.6-scala2.12-java17-python3-ubuntu
    container_name: spark
    user: root
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - kafka
    entrypoint: >
      bash -c "
      echo 'Warte auf Kafka...';
      sleep 10;
      apt update &&
      apt install -y python3 &&
      pip3 install cassandra-driver &&
      python3 run_spark.py
      "
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
    networks:
      - sparknet

  # Start producer of clickstreams
  clickstream-producer:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - kafka
      - topic-init
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: >
      bash -c "
      echo 'Warte auf Kafka...';
      sleep 25;
      python kafka_producer.py
      "
    environment:
      KAFKA_BROKER: kafka:9092
      KAFKA_TOPIC: clickstream
    networks:
      - sparknet

  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: "ClickstreamCluster"
      CASSANDRA_START_RPC: "true"
    networks:
      - sparknet

  cassandra-init:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - cassandra
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: >
      bash -c "
      echo 'Warte auf Cassandra...';
      python init_cassandra.py
      "
    networks:
      - sparknet

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - cassandra
    ports:
      - "8050:8050"
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: >
      bash -c "
      echo 'Warte auf Cassandra...';
      sleep 20;
      python dashboard/dashboard.py
      "
    networks:
      - sparknet


networks:
  sparknet:

volumes:
  cassandra-data:

